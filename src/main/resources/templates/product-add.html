<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>
    <header th:replace="fragments/commons::nav"></header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
        <hr class="hr-3 w-25 bg-white" />

        <form th:action="@{/products/add}" th:method="POST" th:object="${productAddDTO}"
            class="mx-auto w-25 bg-blur rounded">

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Product Name</label>
                </div>
                <textarea type="text" class="form-control" id="name" name="name" aria-describedby="nameHelpInline"
                    th:value="*{name}" placeholder="Name"></textarea>
                <small th:if="${#fields.hasErrors('name')}" id="nameHelpInline" class="text-danger">Product name must be
                    between 2 and 20 characters!</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <textarea type="text" class="form-control" id="description" name="description" th:value="*{description}"
                    aria-describedby="descriptionHelpInline"></textarea>
                <small th:if="${#fields.hasErrors('description')}" id="descriptionHelpInline"
                    class="text-danger">Description must be
                    between 2 and 50 characters!</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="price" class="h4 mb-2">Price</label>
                </div>
                <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="*{price}"
                    aria-describedby="priceHelpInline" />
                <small th:if="${#fields.hasErrors('price')}" id="priceHelpInline" class="text-danger">Price must be
                    positive!</small>
            </div>

            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="condition" class="h4 mb-2">Condition</label>
                </div>
                <select class="browser-default custom-select" id="condition" name="condition" aria-describedby="conditionHelpInline">
                    <option value="" selected>Select condition</option>
                    <option th:each="type : ${T(com.resellerapp.domain.enums.ConditionName).values()}"
                        th:value="${type}" th:text="${type}"></option>
                </select>

                <small th:if="${#fields.hasErrors('condition')}" id="conditionHelpInline" class="text-danger">You must select a condition!</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
            </div>

        </form>
    </main>
    <footer th:replace="fragments/commons::footer"></footer>
</body>


</html>
