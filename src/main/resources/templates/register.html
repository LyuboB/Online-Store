<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>
    <header th:replace="fragments/commons::nav"></header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3 w-25 bg-white" />

        <form class="mx-auto w-25 bg-blur rounded" th:action="@{/auth/register}" th:method="POST"
            th:object="${userRegisterDTO}">

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name</label>
                </div>
                <input type="text" class="form-control" id="name" name="name" th:value="*{name}"
                    aria-describedby="nameHelpInline" placeholder="Name" />
                <small th:if="${#fields.hasErrors('name')}" id="nameHelpInline" class="text-danger">Name must be
                    between 3 and 20 characters!</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input type="email" class="form-control" id="email" name="email" th:value="*{email}"
                    aria-describedby="emailHelpInline" placeholder="email@example.com" />
                <small th:if="${#fields.hasErrors('email')}" id="emailHelpInline" class="text-danger">The email address
                    must be valid!</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password" th:value="*{password}"
                    aria-describedby="passwordHelpInline" placeholder="Password" />
                <small th:if="${#fields.hasErrors('password')}" id="passwordHelpInline" class="text-danger">Password
                    length must be between 3 and 20 characters!</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    th:value="*{confirmPassword}" aria-describedby="confirmPasswordHelpInline"
                    placeholder="Confirm Password" />
                <small th:if="${#fields.hasErrors('confirmPassword')}" id="confirmPasswordHelpInline"
                    class="text-danger">
                    Password length must be between 3 and 20 characters!
                </small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
            </div>

        </form>
    </main>
    <footer th:replace="fragments/commons::footer"></footer>
</body>


</html>
